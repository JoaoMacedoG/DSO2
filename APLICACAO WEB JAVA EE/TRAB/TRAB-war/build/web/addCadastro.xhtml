<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Login:" for="login" />
                    <p:inputText id="login" value="#{usuLogado.cadastro.login}" title="Login" />
                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{usuLogado.cadastro.nome}" title="Nome" />
                    <p:outputLabel value="Senha:" for="senha" />
                    <p:inputText id="senha" value="#{usuLogado.cadastro.senha}" title="Senha" />
                    <p:outputLabel value="Empresa:" for="empresa" />
                    <p:inputText id="empresa" value="#{usuLogado.cadastro.empresa}" title="Empresa" />
                    <p:outputLabel value="Area:" for="area" />
                    <p:inputText id="area" value="#{usuLogado.cadastro.area}" title="Area" />
                    <p:commandButton value="Save" action="#{usuLogado.addCad()}" ></p:commandButton>
                </h:panelGrid>
                 <h:button  outcome="login" value="voltar" title="voltar" />
            </h:form>
        </f:view>

    </h:body>
</html>
