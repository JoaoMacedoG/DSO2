<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <h:form> 

            <p:dataTable var ="v" value ="#{loginControler.findCurriculosVaga()}">

                <p:column>
                    <f:facet name="header"> Nome</f:facet>
                    <h:outputText value="#{v.nome}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header"> Empresa </f:facet>
                    <h:outputText value="#{v.empresa}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header"> Area </f:facet>
                    <h:outputText value="#{v.area}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header"> Experiencia </f:facet>
                    <h:outputText value="#{v.experiencia}" ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header"> Formacao </f:facet>
                    <h:outputText value="#{v.formacao}" ></h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </body>

</html>
