    <h:head>

    <h:form>

                    <f:facet name="header"> Nome </f:facet>
                    <h:outputText value="#{v.area}" ></h:outputText>

                <h:column>
                    <f:facet name="header"> Opcao </f:facet>
                    <h:commandLink value="Delete" action="#{produtoControler.delete(p)}"

            </h:dataTable>
             <h:button  outcome="postLogin" value="voltar" title="voltar" />
            </h:form>
