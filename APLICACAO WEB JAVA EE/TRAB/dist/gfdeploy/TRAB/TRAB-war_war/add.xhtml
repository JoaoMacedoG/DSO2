<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Empresa:" for="empresa" />
                    <h:inputText id="empresa" value="#{VagaControler.v.empresa}" title="Empresa" />
                    <h:outputLabel value="Requisitos:" for="requisitos" />
                    <h:inputText id="requisitos" value="#{VagaControler.v.requisitos}" title="Requisitos" />
                    <h:outputLabel value="Salario:" for="salario" />
                    <h:inputText id="salario" value="#{VagaControler.v.salario}" title="Salario" />
                    <h:outputLabel value="LocalTrab:" for="localTrab" />
                    <h:inputText id="localTrab" value="#{VagaControler.v.localTrab}" title="LocalTrab" />
                    <h:outputLabel value="Horario:" for="horario" />
                    <h:inputText id="horario" value="#{VagaControler.v.horario}" title="Horario" />
                    <h:outputLabel value="Area:" for="area" />
                    <h:inputText id="area" value="#{VagaControler.v.area}" title="Area" />
       
                    <h:commandButton value="Save" action="#{VagaControler.addVaga()}" ></h:commandButton>
                </h:panelGrid>
                 <h:button  outcome="postLogin" value="voltar" title="voltar" />
            </h:form>
        </f:view>

    </h:body>
</html>
